ctxCssImport:
  filename: ctx.css
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: monospace-slab-serif
    heading:
      native: monospace-slab-serif
    code:
      native: monospace-code
typeScales:
  - name: main
    minFontSize: 16
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
    advanced: null
colors:
  - name: 'White - #dee0e0'
    value: '#dee0e0'
  - name: 'Black - #020301'
    value: '#020301'
  - name: 'Reddish - #da5a59'
    value: '#da5a59'
palettes:
  - name: A - Main
    text: 'Black - #020301'
    bg: 'white - #dee0e0'
    border: ''
    outline: ''
    text-decoration: ''
    text--marker: ''
    text-emphasis: ''
    text--selection: ''
    bg--selection: ''
    shadow: ''
    caret: ''
    column-rule: ''
    fill: ''
    stroke: ''
    outline--focus: ''
    advanced: null
styleContexts:
  - name: main
    value: ctx
